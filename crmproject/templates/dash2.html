<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Relationship Management</title>
    <link rel="icon" type="images/x-icon" href="../static/doct.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/dash2.css">
</head>
<body>

    <div class="sidebar">
        <a href="#">
            <div class="logo">
                <img src="../static/doct.png">
            </div>
        </a>
            <a href="#" class="logos">
                <div class="logo-name"><span>DOCTO</span>SMART</div>
            </a>
        <ul class="side-menu">
            <li class="active">
                <a href="dash">
                    <i class='bx bxs-dashboard'></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="tick">
                    <i class='bx bx-bookmarks'></i>
                    Tickets
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-search-alt' ></i>
                    Search And Call
                </a>
            </li>
            <li>
                <a href="cust">
                    <i class='bx bx-user' ></i>
                    Customer
                </a>
            </li>
            <li>
                <a href="lead">
                    <i class='bx bx-calendar-edit'></i>
                    Leads
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-plus' ></i>
                    Users
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    Settings
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out'></i>
                    LogOut
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <div class="colo">
                <h1>CUSTOMER RELATIONSHIP MANAGEMENT</h1>
            </div>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <span class="divider"></span>
            <a href="#" class="profile">
                <img src="../static/IMG-20230503-WA0010.jpg">   
            </a>
        </nav>
        <!-- End of Navbar -->
   

       
    </div>

    {% block content %}
    {% endblock %}
    
    <script src="../static/script2.js"></script>
</body>
</html>
